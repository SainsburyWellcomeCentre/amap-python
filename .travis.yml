after_success:
  - pip install coveralls
  - coveralls

stages:
  - test

matrix:
  include:
    - stage: test
      name: "Ubuntu Bionic python 3.6"
      language: python
      os: linux
      dist: bionic
      python: 3.6
      script: travis_wait 40 bash travis/install_test_linux.sh
    - stage: test
      name: "Ubuntu Bionic python 3.7"
      language: python
      os: linux
      dist: bionic
      python: 3.7
      script: travis_wait 40 bash travis/install_test_linux.sh
  allow_failures:
    - stage: test
      name: "Windows Python 3.6"
      language: shell
      env: TRAVIS_PYTHON_VERSION=3.6
      os: windows
      before_install:
        - source travis/install_windows.sh
      script: travis_wait 40 bash travis/test_windows.sh
    - stage: test
      name: "Windows Python 3.7"
      language: shell
      env: TRAVIS_PYTHON_VERSION=3.7
      os: windows
      before_install:
        - source travis/install_windows.sh
      script: travis_wait 40 bash travis/test_windows.sh
#    - stage: test
#      name: "macOS Python 3.6"
#      os: osx
#      language: shell
#      env: TRAVIS_PYTHON_VERSION=3.6
#      script: travis_wait 40 bash travis/install_test_osx.sh
    - stage: test
      name: "macOS Python 3.7"
      os: osx
      language: shell
      env: TRAVIS_PYTHON_VERSION=3.7
      script: travis_wait 40 bash travis/install_test_osx.sh
